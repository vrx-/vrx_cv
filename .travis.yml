script:
- mkdir _build
- pdflatex -output-directory _build tex/main.tex

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  file: 'vrx_cv.pdf'
  on:
      repo: vrx-.github.io/files
